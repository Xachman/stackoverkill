<style>
    #password {
        font-size: 18px;
        margin-bottom: 10px;
    }
    #strength-meter {
        width: 100%;
        height: 10px;
        margin-bottom: 10px;
    }
    label {
        display: block;
        margin-top: 10px;
    }
</style>
<h1>Memorable Password Generator</h1>
<div id="password"></div>
<!-- <progress id="strength-meter" value="0" max="100"></progress> -->
<button onclick="generatePassword()">Generate Password</button>
<br>
<label>
    <input type="number" id="wordCount" value="3" min="1" max="10">
    Number of words
</label>
<label>
    <input type="checkbox" id="includeSpecialChar">
    Include special character
</label>
<script>
    const words = [
    'Apple', 'Banana', 'Cherry', 'Date', 'Elderberry', 'Fig', 'Grape', 'Honeydew', 'Imbe', 'Jackfruit',
    'Kiwi', 'Lemon', 'Mango', 'Nectarine', 'Orange', 'Papaya', 'Quince', 'Raspberry', 'Strawberry', 'Tangerine',
    'Ugli', 'Voavanga', 'Watermelon', 'Xigua', 'Yuzu', 'Zucchini', 'Avocado', 'Blueberry', 'Coconut', 'Durian',
    'Eggplant', 'Feijoa', 'Guava', 'Hazelnut', 'Ilama', 'Jujube', 'Kumquat', 'Lime', 'Mulberry', 'Nutmeg',
    'Olive', 'Peach', 'Rambutan', 'Soursop', 'Tamarind', 'Ugni', 'Vanilla', 'Walnut', 'Ximenia', 'Yam',
    'Ziziphus', 'Apricot', 'Blackberry', 'Cantaloupe', 'Dragonfruit', 'Entawak', 'Figs', 'Grapefruit', 'Huckleberry', 'Icaco',
    'Jabuticaba', 'Keppel', 'Longan', 'Miracle', 'Nance', 'Orangelo', 'Pomegranate', 'Rhubarb', 'Satsuma', 'Tomato',
    'Uva', 'Vaccinium', 'Wolfberry', 'Xylocarpus', 'Youngberry', 'Zalacca', 'Acorn', 'Beet', 'Carrot', 'Daikon',
    'Endive', 'Fennel', 'Garlic', 'Horseradish', 'Iceberg', 'Jicama', 'Kohlrabi', 'Leek', 'Mushroom', 'Napa',
    'Okra', 'Parsnip', 'Radish', 'Spinach', 'Turnip', 'Upland', 'Vidalia', 'Wasabi', 'Xylem', 'Yacon'
    ];
    const specialChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';

    function generatePassword() {
        const wordCount = parseInt(document.getElementById('wordCount').value);
        const includeSpecialChar = document.getElementById('includeSpecialChar').checked;
        
        let password = '';
        for (let i = 0; i < wordCount; i++) {
            password += words[Math.floor(Math.random() * words.length)];
        }
        
        password += Math.floor(Math.random() * 90 + 10); // Add 2 digit number
        
        if (includeSpecialChar) {
            password += specialChars[Math.floor(Math.random() * specialChars.length)];
        }
        
        document.getElementById('password').textContent = password;
        updateStrengthMeter(password);
    }

    function updateStrengthMeter(password) {
        const strength = calculatePasswordStrength(password);
        const meter = document.getElementById('strength-meter');
        meter.value = strength;
        meter.style.backgroundColor = getColorForStrength(strength);
    }

    function calculatePasswordStrength(password) {
        let strength = 0;
        strength += password.length * 4;
        strength += (password.match(/[A-Z]/g) || []).length * 2;
        strength += (password.match(/[0-9]/g) || []).length * 4;
        strength += (password.match(/[^A-Za-z0-9]/g) || []).length * 6;
        return Math.min(100, strength);
    }

    function getColorForStrength(strength) {
        if (strength < 30) return '#ff0000';
        if (strength < 60) return '#ffff00';
        return '#00ff00';
    }

    // Generate initial password
    generatePassword();
</script>
